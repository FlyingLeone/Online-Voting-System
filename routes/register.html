<html>

<head>
    <title>Online Voting System - Registration</title>
    <link rel="stylesheet" href="../CSS/stylesheet.css">
</head>
<body>

<style>
    #address{
        width: 40%;
    }
    #imagepart{
        border: 2px solid black;
        border-radius: 20px;        
        padding: 10px;
        width: 30%;
    }

    #role{
        border: 2px solid black;
        border-radius: 20px;        
        padding: 10px;
        width: 30%;
    }

    #Disclaimer{
        float: left;
    }
</style>

<center>
    <div id="HeaderSection">
        <h1>Online Voting System</h1>
    </div>
    <hr>

    <div id="BodySection">
        <h2>Registration</h2>
        <form action="../api/register.php" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Enter name" required>
            <input type="number" name="mobile" placeholder="Enter Mobile Number" required><br><br>
            <input type="password" name="password" placeholder="Enter password" required>
            <input type="password" name="cpassword" placeholder="Confirm password" required><br><br>
            <input id="address" type="text" name="Address" placeholder="Address" required><br><br>
        
        <div id="imagepart">
            Upload image: <input type="file" name="photo" required>
        </div>
        <br>
        <div id="role">
            Select role: <select id="dropbox" name="role">
                <option value="1">Voter</option>
                <option value="2">Group</option>
            </select>
        </div>
       
        <br><br>
        <button id="registerbtn">Register</button><br>
            <h4>Already Registered? <a href="../index.html">Login Here</a></h4>
        </form>
       <h5 id="Disclaimer">*All filelds are mandatory to fill</h5>
    </div>
</center>
    
</body>

</html>
